spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/book_db
    username: book_user
    password: book_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: false